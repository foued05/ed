<div class="col-md-8 offset-md-3">
    <h3> Update User </h3>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "user.firstName" placeholder="First Name" name="firstName">
        </div>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "user.lastName" placeholder="Last Name" name="lastName">
        </div>
        <div>
            <label for="Email"> Email </label>
            <input type="text" class="form-control" id="emailId"
            [(ngModel)] = "user.emailId" placeholder=" Email" name="emailId">
        </div>
        <div>
            <label for="Password"> Password </label>
            <input type="text" class="form-control" id="password"
            [(ngModel)] = "user.password" placeholder=" Password" name="password">
        </div>
        <div>
            <label for="Address"> Address </label>
            <input type="text" class="form-control" id="address"
            [(ngModel)] = "user.address" placeholder=" Address" name="address">
        </div>
        <div>
            <label for="Ville"> Ville </label>
            <input type="text" class="form-control" id="ville"
            [(ngModel)] = "user.ville" placeholder=" Ville" name="ville">
        </div>
        <div>
            <label for="Code Postal"> Code Postal </label>
            <input type="text" class="form-control" id="code_postal"
            [(ngModel)] = "user.codePostal" placeholder=" Code Postal" name="code_postal">
        </div>
        <br>
    <button class="btn btn-danger" type="submit">Update</button>
    </form>
    </div>
