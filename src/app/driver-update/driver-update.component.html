<div class="col-md-8 offset-md-3">
    <h3> Update Driver </h3>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "driver.firstName" placeholder="First Name" name="firstName">
        </div>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "driver.lastName" placeholder="Last Name" name="lastName">
        </div>
        <div>
            <label for="Email"> Email </label>
            <input type="text" class="form-control" id="emailId"
            [(ngModel)] = "driver.email" placeholder=" Email" name="emailId">
        </div>
        <div>
            <label for="Address"> Address </label>
            <input type="text" class="form-control" id="address"
            [(ngModel)] = "driver.address" placeholder=" Address" name="address">
        </div>
        <br>
    <button class="btn btn-danger" type="submit">Update</button>
    </form>
    </div>
