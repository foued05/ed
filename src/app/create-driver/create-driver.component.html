<div class="col-md-8 offset-md-3">
    <h3> Ajout conducteur </h3>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="First Name">First Name</label>
            <input type="text" class="form-control" id="firstName"
            [(ngModel)] = "driver.firstName" placeholder="First Name" name="firstName" >
        </div>
        <div>
            <label for="Last Name">Last Name</label>
            <input type="text" class="form-control" id="lastName"
            [(ngModel)] = "driver.lastName" placeholder="Last Name" name="lastName">
        </div>
        <div>
            <label for="CIN"> CIN </label>
            <input type="text" class="form-control" id="cin"
            [(ngModel)] = "driver.numPermis" placeholder="CIN" name="cin">
        </div>
        <div>
            <label for="Num Permis"> Num Permis </label>
            <input type="text" class="form-control" id="Num_Permis"
            [(ngModel)] = "driver.cin" placeholder="Num Permis" name="Num_Permis">
        </div>
        <div>
            <label for="Email"> Email </label>
            <input type="text" class="form-control" id="email"
            [(ngModel)] = "driver.email" placeholder=" Email" name="email">
        </div>
        <div>
            <label for="Address"> Address </label>
            <input type="text" class="form-control" id="address"
            [(ngModel)] = "driver.address" placeholder=" Address" name="address">
        </div>
        <div>
            <label for="Ville"> Ville </label>
            <input type="text" class="form-control" id="ville"
            [(ngModel)] = "driver.ville" placeholder="Ville" name="ville">
        </div>
        <div>
            <label for="Code Postal"> Code Postal </label>
            <input type="text" class="form-control" id="code_postal"
            [(ngModel)] = "driver.codePostal" placeholder="Code postal" name="code_postal">
        </div>
        <div>
            <label for="Sexe"> Sexe </label>
            <select id="sexe" name="sexe" [(ngModel)] = "driver.sexe">
                <option value="homme">Homme</option>
                <option value="femme">femme</option>
            </select>
        </div>
        <br>
    <button class="btn btn-danger" type="submit">Register</button>
    </form>
    </div>
